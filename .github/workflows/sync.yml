name: Sync to Hugging Face hub

on:
  push:
    branches:
      - main
    paths:
      - 'hf/**'
  workflow_dispatch:

jobs:
  check-filesize:
    runs-on: ubuntu-latest
    steps:
      - name: Check large files ‚úîÔ∏è
        uses: ActionsDesk/lfs-warning@v2.0
        with:
          filesizelimit: 10485760 # this is 10MB so we can sync to HF Spaces
  sync-to-hf:
    needs: check-filesize
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Push to HF ‚¨ÜÔ∏è
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: itsyoboieltr
          HF_SPACE: itsyoboieltr/anpr-yolov7
          TARGET_BRANCH: main
        run: |
          cd hf
          git config --global init.defaultBranch main
          git config --global user.email "itsyoboieltr@users.noreply.github.com"
          git config --global user.name "itsyoboieltr"
          git init
          git add .
          git commit -m "${{ github.event.head_commit.message || 'gh sync' }}"
          git remote add space https://huggingface.co/spaces/$HF_SPACE
          git push --force space main
